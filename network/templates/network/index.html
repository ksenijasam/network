{% extends "network/layout.html" %}

{% block body %}
    <div class="row center-content">
        <div class="col-12 margin-top-40 border">
            <form action="{% url 'save_post' %}" method="post">

                {% csrf_token %}

                <h2>New Post</h2>
                <textarea class="width-100" rows="5" name="content"></textarea>

                
                <button class="btn btn-info post-button" type="submit">Post</button>

            </form>
        </div>

        <div class="col-12 margin-top-40">
            <!-- <div id="all_posts_data"></div> -->

            {% for post in all_posts %}
                <div class="border" style="margin-bottom: 20px; padding: 20px">
                    <div class="row">
                        <div class="col-10">
                            {{ post.user }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            {{ post.content }}
                        </div>
                        <div class="col-2">
                            {{ post.date_time | date:"d.m.y H:i"}}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
